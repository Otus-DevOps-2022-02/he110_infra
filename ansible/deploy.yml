---
- name: Deploy app
  hosts: app
  tasks:
    - name: Ensure git is installed
      become: true
      apt:
        name: git
        update_cache: yes

    - name: Fetch the latest version of application code
      git:
        repo: "https://github.com/express42/reddit.git"
        dest: /home/ubuntu/reddit
        version: monolith
      notify: Reload puma

    - name: Bundle install
      bundler:
        state: present
        chdir: /home/ubuntu/reddit

  handlers:
    - name: Reload puma
      become: true
      systemd: name=puma state=restarted
